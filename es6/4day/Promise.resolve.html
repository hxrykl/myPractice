<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>resolve</title>
	<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
	<script>
		$.get("http://39.105.108.131:6677/order/findAll ",function(response){
			console.log("订单",response);
			$.get("http://39.105.108.131:6677/address/findAll",function(response){
			console.log("地址",response);
			});
		});
		
		let p =  $.get("http://39.105.108.131:6677/product/findAll",function(response){
			console.log("产品",response);
		});
		console.log(p);
		let p2 = Promise.resolve(p);
		console.log("p2",p2);
		p2.then(()=>{alert(1)},()=>{alert(2);})


		let obj = {
			name:"le",
			then:function(){
				console.log("11111111111");
				return "thenable";
			}
		}
		let p3 = Promise.resolve(obj);

		console.log("p3:",p3);

		let a = "123";
		let p4 = Promise.resolve(a);
		console.log("p4:",p4);
	</script>
</head>
<body>
	
</body>
</html>
