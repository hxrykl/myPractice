<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>个人简历</title>
	<script>
		$(function(){

		})
	</script>
	<style>
	    .jin{
			height: 100px;
		}
		.tab{

			border-collapse: collapse;
			
		}
		.tab td,th{
			border: 1px solid #000;
			width: 140px;
			height: 40px;
		}

	</style>
</head>
<body>
<div class="all">

    <!--个人简历表-->
	<table class="tab">
		<tbody>
		    <!--第一行个人简历-->
			<tr>
				<th colspan="5">个人简历</th>
			</tr>
			<!--第二行基本信息-->
			<tr>
				<td colspan="5">基本信息</td>
				
			</tr>
			<!--第三行姓名-->
			<tr>
				<td >姓名</td>
				<td colspan="3"></td>
				<td rowspan="3"></td>
			</tr>
			<!--第四行毕业院校-->
			<tr>
				<td>毕业院校</td>
				<td colspan="3"></td>
			</tr>
			<!--第五行性别和生日-->
			<tr>
				<td >性别</td>
				<td ></td>
				<td >生日</td>
				<td ></td>
				
			</tr>
			<!--第六行学历和专业-->
			<tr>
				<td>学历</td>
				<td></td>
				<td>专业</td>
				<td colspan="2"></td>
			</tr>
			<!--第七行外语水平和联系方式-->
			<tr>
				<td>外语水平</td>
				<td></td>
				<td>联系方式</td>
				<td colspan="2"></td>
			</tr>
			<!--第八行籍贯-->
			<tr>
				<td>籍贯</td>
				<td colspan="4"></td>
			</tr>
			<!--第九行职业技能-->
			<tr>
				<td colspan="5">职业技能</td>
			</tr>
			<!--第十行填写职业技能-->
			<tr>
				<td colspan="5" style="height:200px" ></td>
			</tr>
			<!--第十一行项目经验-->
			<tr>
				<td colspan="5">项目经验</td>
			</tr>
			<!--第十二行第一个项目经验-->
			<tr>
				<td colspan="2">智慧校园选课系统</td>
				<td colspan="3">2019年1月~2019年6月</td>
			</tr>
			<!--第十三行项目描述-->
			<tr>
				<td colspan="5">项目描述</td>
			</tr>
			<!--第十四行预览地址-->
			<tr>
				<td>预览地址</td>
				<td colspan="4"></td>
			</tr>
			<!--第十五行github-->
			<tr>
				<td>github</td>
				<td colspan="4"></td>
			</tr>
		</tbody>
	</table>
</div>
	
</body>
</html>
