<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		
	</style>
</head>
<body>
<form action="http://***" method="post" enctype="multipart" >
	<table>
		<tbody>
		     <!-- 用户名 -->
			<tr>
			    <td>用户名</td>
				<td><input type="text" name="username"></td>
			</tr>
			<!-- 密码 -->
			<tr>
				<td>密码</td>
				<td><input type="text" name="password"></td>
			</tr>
			<!-- 真实姓名 -->
			<tr>
				<td>真实姓名</td>
				<td><input type="text" name="nickname"></td>
			</tr>
			<!-- email -->
			<tr>
				<td>邮箱</td>
				<td><input type="text" name="email"></td>
			</tr>
			<!-- 性别 -->
			<tr>
				<td>性别</td>
				<td>
				    <label for="gender_male">
				    	<input type="radio" name="gender" value="male" checked="checked">男
				    </label>
					<label for="gender_famale">
						<input type="radio" name="gender" value="famale">女
					</label>
				</td>
			</tr>
			<!-- 爱好 -->
			<tr>
			    <td>爱好</td>
				<td>

					<label for="">
						<input type="checkbox" name="sing" >唱
					</label>
					<label for="">
						<input type="checkbox" name="dance" >跳
					</label>
					<label for="">
						<input type="checkbox" name="say" >rap
					</label>
				</td>
			</tr>
			<!-- 注册 -->
			<tr>
				<td colspan="2">
					<input type="submit" value="注册">
				</td>
			</tr>
		</tbody>
	</table>
</form>
<header></header>
<div></div>
</body>
</html>
