<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文本样式</title>
	<style>
		*{
			list-style: none;
			margin: 0;
			padding: 0;
			/*color: #cdcdcd;*/
		}

		#red{
			color: red;
		}
		#cdcdcd{
			color: #cdcdcd;
		}
		.center{
			width: 200px;
		}
		#center{
			text-align: center;
		}
		#right{
			text-align: right;
		}
	</style>
</head>
<body>
	<div>
	    <!-- 字体颜色 -->
		<ul>
			<li id="red">红色</li>
			<li id="cdcdcd">#cdcdcd</li>
		</ul>
		<!-- 文本水平 -->
		<ul class="center">
			<li id="center">水平居中</li>
			<li id="right">向右</li>
		</ul>
		<!-- 字体装饰 -->
		<ul>
			<!-- line -->
			<ul>
				<li></li>
				<li></li>
				<li></li>
			</ul>
			<!-- style -->
			<ul>
				<li></li>
				<li></li>
				<li></li>
			</ul>
			<!-- color -->
			<ul>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</ul>
		<!-- 文本缩进 -->
		<ul>
			<li></li>
			<li></li>
		</ul>
		<!-- 文本阴影 -->
		<ul>
			<li></li>
			<li></li>
		</ul>
	</div>
</body>
</html>
