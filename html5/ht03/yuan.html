<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>呼吸灯</title>
	<style>
	    div{
	    	box-sizing: border-box;
	    }
		.container{
			background-color: #000;
			height: 300px;
			width: 200px;
			margin: 0 auto;
		}
		.container  div{
			border-radius: 50%;
			animation-duration: 4s;
			animation-direction: alternate;
			animation-iteration-count: infinite;
			animation-timing-function: linear;
		}
		.abroad{
			height: 200px;
			width: 200px;
			padding: 5px;
			background-color: #dcdcdc;
			border: 10px solid #000;
			animation-name: a;
			box-shadow:inset 0 0 10px #fff;
			
		}
		.one{
			height: 170px;
			width: 170px;
			background-color: #000;
			padding: 30px;
			animation-name: o;
		}
		.two{
			background-color: #dcdcdc;
			width: 110px;
			height: 110px;
			padding: 10px;
			animation-name: t;
			box-shadow: 0 0 15px #fff;
		}
		.tree{
			background-color: #000;
			width: 90px;
			height: 90px;
			animation-name: e;
		}
		@keyframes a{
			25%{
				border: 20px solid #000;
			}
			50%{
				border: 20px solid #000;
			}
			75%{
				border: 20px solid #000;
			}
			100%{
				border: 10px solid #000;
			}
		}
		@keyframes o{
			25%{
				height: 150px;
			    width: 150px;
			    padding: 20px;
			}
			50%{
				height: 150px;
			    width: 150px;
			    padding: 30px;
			}
			75%{
				height: 150px;
			    width: 150px;
			    padding: 20px;
			}
			100%{
				height: 170px;
			    width: 170px;
			    padding: 30px;
			}
		}
		@keyframes t{
			25%{
				width: 110px;
				height: 110px;
				box-shadow: 0 0 15px #fff;
				  background-color: #fff;
			}
			50%{
				width: 90px;
			    height: 90px;
			    box-shadow: 0 0 5px #fff;
				  background-color: #cdcdcd;

			}
			75%{
				width: 110px;
				height: 110px;
				box-shadow: 0 0 15px #fff;
				  background-color: #fff;
			}
			100%{
				width: 110px;
				height: 110px;
				box-shadow: 0 0 15px #fff;
				 background-color: #fff;
			}
		}
		@keyframes e{
			25%{
				width: 90px;
				height: 90px;
			}
			50%{
				width: 70px;
			    height: 70px;

			}
			75%{
				width: 90px;
				height: 90px;
			}
			100%{
				width: 90px;
				height: 90px;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="abroad">
			<div class="one">
				<div class="two">
					<div class="tree">
						
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
