<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>变形</title>
	<style>
		.one{
			width: 300px;
			height: 300px;
			background-color: #FFFACD;
			position:relative;
		}
		.two{
			background-color: pink;
			width: 100px;
			height: 100px;
			position: absolute;/*加绝对定位去运用left等属性*/
			transition-property:all;
			transition-duration:4s;
			left: 0px;  /*要设值，以免持续时间不起作用*/
			top: 0px;
			
		}
		.one .two:hover{
			background-color:#00FFFF;
			border-radius: 50%;
			left:100px;
			top: 100px;
			width: 200px;
		
	</style>
</head>
<body>
	<div class="one">
		<div class="two">第二个盒子</div>
	</div>
</body>
</html>
