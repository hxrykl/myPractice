<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动布局</title>
	<style>
		div{
			background-color: pink;
			height: 100px;
			width: 200px;
		}
		div > .left{
			width: 80px;
			height: 80px;
			background-color: teal;
			float: left;
		}
		div > .right{
			width: 80px;
			height: 80px;
			background-color: blue;
			margin-left: 80px;
		}
	</style>
</head>
<body>
	<div>
		<div class="left">左边元素浮动</div>
		<div class="right">右边元素加左外边距</div>
	</div>
</body>
</html>
