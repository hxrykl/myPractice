<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>画布</title>
    
</head>
<style>
* {
    margin: 0;
    padding: 0;
}

canvas {
    width: 500px;
    height: 500px;
    background-color: #fff;
    border:1px solid #c3c3c3;
}
</style>

<body>
    <canvas id="Mycanvas"></canvas>
    <script type="text/javascript">
    //获取canvas元素
    var Mycanvas = document.getElementById('Mycanvas');
    //获取canvas元素操作上下文getContext对象
    var c = Mycanvas.getContext("2d");
    //线段
    c.beginPath(); //开始绘制
    c.strokeStyle = 'red'; //设置线段的颜色
    c.lineWidth = 1; //设置线段的粗细
    c.moveTo(50, 50); //始点
    c.lineTo(150, 50); //经过
    c.lineTo(100, 75);
    c.lineTo(50, 50);
    c.stroke(); //绘制


    c.beginPath(); //开始绘制
    c.strokeStyle = '#000'; //设置线段的颜色
    c.lineWidth = 1; //设置线段的粗细
    c.moveTo(50, 75); //始点
    c.lineTo(150, 75); //经过
    c.lineTo(100, 100);
    c.closePath(); //闭合路径
    c.stroke(); //绘制

    c.strokeRect(160, 50, 50, 50);
    </script>
</body>

</html>
