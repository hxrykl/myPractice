<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>画布</title>
</head>
<style>
    * {
    margin: 0;
    padding: 0;
}

canvas {
    background-color: #ccc;
    border:1px solid #c3c3c3;
}
</style>

<body>
    <canvas id="Mycanvas" width="500px" height="500px"></canvas>
    <canvas id="Mycanvas2" width="500px" height="500px"></canvas>
    <canvas id="Mycanvas3" width="500px" height="500px"></canvas>
    <canvas id="Mycanvas4" width="500px" height="500px"></canvas>
    <script type="text/javascript">
    function big() {
        

        var Mycanvas4 = document.getElementById('Mycanvas4');
        var colck = Mycanvas4.getContext('2d');
        colck.clearRect(200, 200, 80, 80);
        colck.beginPath();
        colck.strokeStyle = '#DAA520';
        colck.lineWidth = 3;
        colck.arc(250, 250, 100, 0, 360 * Math.PI / 180, true);
        colck.stroke();


        for (var i = 1; i <= 60; i++) {
            if (i % 15 == 0) {
                colck.beginPath();
                colck.strokeStyle = '#DAA520';
                colck.lineWidth = 7;
                colck.arc(250, 250, 95, (1 + i * 6) * Math.PI / 180, (i * 6 + 357) * Math.PI / 180, true);
                colck.stroke();
            } else if (i % 5 == 0) {
                colck.beginPath();
                colck.strokeStyle = '#DAA520';
                colck.lineWidth = 5;
                colck.arc(250, 250, 97, (1 + i * 6) * Math.PI / 180, (i * 6 + 358) * Math.PI / 180, true);
                colck.stroke();
            } else if (i % 1 == 0) {
                colck.beginPath();
                colck.strokeStyle = '#DAA520';
                colck.lineWidth = 3;
                colck.arc(250, 250, 95, (0 + i * 6) * Math.PI / 180, (i * 6 + 359) * Math.PI / 180, true);
                colck.stroke();


            }
        }

        var nowTime = new Date();
        var h = nowTime.getHours();
        var m = nowTime.getMinutes();
        var s = nowTime.getSeconds();

        colck.translate(250,250);
        colck.rotate((s*6)*Math.PI/180);
        colck.beginPath();
        colck.strokeStyle = '#DAA520';
        colck.lineWidth = 1;
        colck.moveTo(0, 0);
        colck.lineTo(0, 40);
        colck.stroke();

        console.log(s);
    }



    function start() {

        window.setInterval("big()", 1000); //单位是毫秒

    }

    start();














    var Mycanvas3 = document.getElementById('Mycanvas3');
    var a = Mycanvas3.getContext("2d");

    a.beginPath();
    a.fillStyle = '#fff';
    a.arc(250, 250, 240, 90 * Math.PI / 180, 270 * Math.PI / 180, true);
    a.fill();

    a.beginPath();
    a.fillStyle = '#000';
    a.arc(250, 250, 240, 270 * Math.PI / 180, 90 * Math.PI / 180, true);
    a.fill();

    a.beginPath();
    a.fillStyle = '#fff';
    a.arc(250, 370, 120, 270 * Math.PI / 180, 90 * Math.PI / 180, true);
    a.fill();

    a.beginPath();
    a.fillStyle = '#000';
    a.arc(250, 130, 120, 90 * Math.PI / 180, 270 * Math.PI / 180, true);
    a.fill();

    a.beginPath();
    a.fillStyle = '#000';
    a.arc(250, 370, 20, 0 * Math.PI / 180, 360 * Math.PI / 180, true);
    a.fill();

    a.beginPath();
    a.fillStyle = '#fff';
    a.arc(250, 130, 20, 0 * Math.PI / 180, 360 * Math.PI / 180, true);
    a.fill();
    //获取canvas元素
    var Mycanvas = document.getElementById('Mycanvas');
    //获取canvas元素操作上下文getContext对象
    var c = Mycanvas.getContext("2d");
    //线段
    c.beginPath(); //开始绘制
    c.strokeStyle = 'red'; //设置线段的颜色
    c.lineWidth = 1; //设置线段的粗细
    c.moveTo(50, 50); //始点
    c.lineTo(150, 50); //经过
    c.lineTo(100, 75);
    c.lineTo(50, 50);
    c.stroke(); //绘制


    c.beginPath(); //开始绘制
    c.strokeStyle = '#000'; //设置线段的颜色
    c.lineWidth = 1; //设置线段的粗细
    c.moveTo(50, 75); //始点
    c.lineTo(150, 75); //经过
    c.lineTo(100, 100);
    c.closePath(); //闭合路径
    c.stroke(); //绘制

    c.strokeRect(160, 50, 50, 50);


    var Mycanvas2 = document.getElementById('Mycanvas2');
    var b = Mycanvas2.getContext("2d");
    var color = b.createLinearGradient(0, 0, 500, 500); //起点和终点
    color.addColorStop(0, "blue");
    color.addColorStop(1, "yellow");
    b.fillStyle = color;
    b.fillRect(10, 10, 480, 480);
    </script>
</body>

</html>
