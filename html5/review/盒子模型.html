<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>盒子模型</title>
    <style>
    div.one {
        width: 0;
        height: 0;
        border-top: 40px solid transparent;
        border-left: 40px solid transparent;
        border-right: 40px solid transparent;
        border-bottom: 40px solid #ff0000;
    }
	.t{
		box-sizing: border-box;
		background: #cdcdcd;
		height: 200px;
		width: 200px;
		border: 20px solid #000;
		padding: 40px;
		margin: 20px;

	}
	.f{
		box-sizing: content-box;
		background: #888;
		width: 200px;
		height: 200px;
		border: 20px solid #000;
		padding: 40px;
		margin: 20px;
		
	}
    </style>
</head>

<body>
    <div class="one"></div>
    <div class="t">ie</div>
    <div class="f">chan</div>
</body>

</html>
