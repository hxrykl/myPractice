<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单</title>
	<style>
		tr>td:nth-child(3){
			color: red;
			font-size:12px; 
		}
	</style>
</head>
<body>
	<!-- <form action="/a.controller">
		
		用户：<input type="text" name="user"><br>
		密码：<input type="password" name="password"><br>

		<input type="submit" value="登录">
	</form> -->
	<h2>学生选课系统</h2>
	<div class="content">
		<form action="/a.controller">
			<table>
				<tbody>
					<tr>
						<td>用户名</td>
						<td><input type="text" name="user"></td>
						<td></td>
					</tr>
					<tr>
						<td>密码</td>
						<td><input type="password" name="password"></td>
						<td></td>
					</tr>
					<tr>
						<td colspan="3"><input type="submit" value="登录"></td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
	

	<script>
		
			//alert(1);
			//1.获取用户名和密码的dom对象
			var input_user = document.body.querySelector("input[name=user]");
			var input_password = document.querySelector("input[name=password]");
			//为用户名输入框绑定键盘抬起事件
			input_user.onkeyup = function(){
				if((/\w{6,}/).test(this.value)){
					document.querySelector("tbody>tr:first-child>td:last-child").innerText = "";
				}else{
					document.querySelector("tbody>tr:first-child>td:last-child").innerText = "用户名错误";
				}
			}
			//console.log(input_user,input_password);
		document.forms[0].onsubmit = function(event){
			 //2.获取用户名和密码，然后校验器准确性
			 var user = input_user.value;
			 var password = input_password.value;
			 if((/\w{6,}/).test(user)&&(/\d{6}/).test(password)){
			 		document.querySelector("tbody>tr:nth-child(2)>td:last-child").innerText = "正确";
			 		document.querySelector("tbody>tr:first-child>td:last-child").innerText = "正确";
			 	}else {
			 		if((/\d{6}/).test(password)==false && (/\w{6,}/).test(user)){
			 			document.querySelector("tbody>tr:nth-child(2)>td:last-child").innerText = "密码错误";
			 			document.querySelector("tbody>tr:first-child>td:last-child").innerText = "正确";
			 		}else if((/\d{6}/).test(password) && (/\w{6,}/).test(user)==false){
			 			document.querySelector("tbody>tr:first-child>td:last-child").innerText = "用户名错误";
			 			document.querySelector("tbody>tr:nth-child(2)>td:last-child").innerText = "正确";
			 		}else if((/\d{6}/).test(password)==false && (/\w{6,}/).test(user)==false){
			 			document.querySelector("tbody>tr:nth-child(2)>td:last-child").innerText = "密码错误";
			 			document.querySelector("tbody>tr:first-child>td:last-child").innerText = "用户名错误";
			 		}
				 }


			 //alert(user+password);
			//阻止默认行为
			event.preventDefault();
		}

	</script>






</body>
</html>
