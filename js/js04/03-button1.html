<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>button1</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/5.10.2/css/all.css">
	<script type="text/javascript" src="../jquery/jquery-3.4.1.js"></script>
	<script type="text/javascript" src="../bootstrap/js/bootstrap.js"></script>
</head>

<body>
	<div class="container">
		<br>
		<div class="alert alert-danger alert-dismissible">
			hello world
			<br>
			你好，世界
			<button class="close" data-dismiss="alert">
				&times;
			</button>
		</div>

		<div class="alert alert-danger alert-dismissible">
			hello world
			<br>
			你好，世界
			<button class="close" id="btn_close">
				&times;
			</button>
		</div>

		<button class="btn btn-primary" id="btn_show">显示</button>


	</div>
	<script>
		function closeAlert(){
			$(this).parents(".alert").alert("close");
		}

		$(function(){
			//为btn_close绑定事件
			$("#btn_close").click(function(){s

				//$(this).parents(".alert").remove();

				// jquery对象可以调用jQuery.prototype.xxx
				$(this).parents(".alert").alert("close");

			});
			//添加弹框
			$("#btn_show").click(function(){
				$(`<div class="alert alert-success  alert-dismissible">
					hello world
					<br>
					你好，世界
					
					<button class="close" onclick="closeAlert.call(this)">
						&times;
					 </button>
				</div>`).prependTo($('body'));

			});
		})
	</script>
</body>
</html>
