<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>事件委托</title>
</head>

<body>
	<div id="div1">1</div>
    <script>
    window.onload = function() {
        let body = document.querySelector('body');
        let div1 = document.getElementById('div1');
        body.addEventListener('click', function() {
            console.log('打印body')
        }, true)
        div1.addEventListener('click', function() {
            console.log('打印div1')
        })
    }
    </script>
</body>

</html>
