<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue-base</title>
	<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
</head>
<body>
	<!-- 模板一 -->
	<div id="one">
		<!-- 声明式渲染 -->
		<p>{{message}}</p>
		<!-- v-if是指令渲染 -->
		<div v-if="random>0.5">
			<a href="">请登录</a>
			没有密码
			<a href="">请注册</a>
		</div>

		<div v-else>欢迎您！啦啦{{random}}</div>
		<!-- 列表渲染 -->
		<table>
			<thead>
				<tr>
					<th>编号</th>
					<th>姓名</th>
				</tr>
			</thead>
			<tbody>
				<!-- 指令加声明式渲染 -->
				<tr v-for="item in list">
					<td>{{item.id}}</td>
					<td>{{item.name}}</td>
				</tr>
			</tbody>
		</table>
		<!-- 双向数据绑定 -->
		{{param}}<!-- -->
		<!-- prevent阻止默认事件 -->
		<form action="" v-on:submit.prevent="submitHandler">
			用户名<input type="text" v-model="param.username">
			密码<input type="password" v-model="param.password">
			<input type="submit" value="登录">
		</form>
	</div>
<!-- 模块二 -->
	<div id="two">
		<p>{{message}}</p>
	</div>
	<script>
		let vm = new Vue({
			el:"#one",
			data:{
				message:"hello world",
				random:Math.random(),
				list:[{
					id:1,
					name:"larry",
				},{
					id:2,
					name:"terry"
				}],
				param:{}
			},
			methods:{
				submitHandler(){ 
					// 这里的this指向vm
					alert(JSON.stringify(this.param));
				}
			}
		});

		setInterval(()=>{
			vm.message+=1;
		},3000)

		let vm2 = new Vue({
			el:"#two",
			data:{
				message:"你好！"
			},
			methods:{

			}
		});
	</script>
</body>
</html>
