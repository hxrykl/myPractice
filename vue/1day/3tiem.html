<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>生命周期</title>
	<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
</head>
<body>
	<div id="app">
		{{message}}
	</div>
	<script>
		let vm =new Vue({
			el:"#app",
			data:{
				message:"hello vue"
			},
			beforeCreate(){
				console.log("beforeCreate",this);
				alert("beforeCreate");
			},
			created(){
				console.log("created",this);
				alert("created");
			},
			beforeMount(){
				console.log("beforeMount",this);
				alert("beforeMount");
			},
			mounted(){
				console.log("mounted",this);
				alert("mounted");
			},

			beforeUpdate(){
				console.log("beforeUpdate",this);
				alert("beforeUpdate");
			},
			updated(){
				console.log("updated",this);
				alert("updated");
			}
		})

		setInterval(()=>{
			vm.message += 1; 
		},3000);
	</script>
</body>
</html>
