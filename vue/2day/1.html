<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模板语法</title>
	<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
</head>
<body>
	<div id="app">

		<div class="login">
			<button v-on:click="loginType = 'username'">用户名登录</button>
			<button v-on:click="loginType = 'email'">email登录</button>
			<!-- <div v-if="loginType == 'username'">
				username <input key="inpu_username" type="text" placeholder="请输入用户名">
			</div>
			<div v-else="loginType == 'email'">
				email <input key="input_email" type="text" placeholder="请输入email">
			</div> -->
			<div v-show="loginType == 'username'">
				username <input key="inpu_username" type="text" placeholder="请输入用户名">
			</div>
			<div v-show="loginType == 'email'">
				email <input key="input_email" type="text" placeholder="请输入email">
			</div>
			<div class="list">
				<ul>
					<!-- z这里的key指向一个变量 -->
					<li v-for="item in list" v-bind:key="item.id">
						{{item.name}}
					</li>
				</ul>
			</div>
			<p v-if="user" key="p_one">
				{{user.name}}
			</p>
			<p v-else key="p_two">
				<a href="" v-on:click.prevent="user={name:'terry'}">请登录</a>
			</p>
		</div>
		{{message}}
		<p>{{1+3}}</p>
		<p>{{message.split("").reverse().join("")}}</p>
		<p>{{foo()}}</p>
		<div>{{inner}}</div>
		<!-- 动态添加有xss攻击风险 -->
		<div v-html="inner"></div>
	</div>
	<script>
		new Vue({
			el:"#app",
			data:{
				message:"hello vue",
				inner:"<h2 onclick='javascript:alert(1)'>我是二级标题</h2>",
				user:null,
				list:[
					{id:1,name:"te"},
					{id:2,name:"la"},
					{id:3,name:"ba"}
				],
				loginType:"username"
			},
			methods:{
				foo(){
					return "this is foo";
				}
			}
		})
	</script>

</body>
</html>
